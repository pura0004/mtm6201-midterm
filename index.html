<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Au Bon Pain Bakery</title>
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!--Quicksand font for replace Caviar Dreams-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!--Barlow font for replace Cooper Hewitt-->

    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <!--h1--> 
    <header>
      <div class="container">
          <div class="upper">
              <nav>
                  <div class="logo">
                    <a href="index.html"><img src="images/logo-bakery.png" alt="logo"></a> <!--bakery logo added--> 
                  </div>


                  <div class="nav-links" id="navlinks"> <!--ul list added--> 
                    <ul class="nav-list">
                        <li class="item"><a href="#cake" class="home">Cakes</a></li>
                        <li class="item"><a href="#about" class="about">About&nbsp;Us</a></li>
                        <li class="item"><a href="#contact" class="contact">Contact Us</a></li>       
                    </ul>


                  </div>
                  <div>
                    <div class="nav-icons">
                        <a href=""><i class="material-icons">search</i></a>
                        <a href=""><i class="material-icons">favorite</i></a>
                        <a href=""><i class="material-icons">account_circle</i></a>
                        <a href=""><i class="material-icons">shopping_cart</i></a>
                  </div>
              </nav>
          </div>
      </div>
      <div class="banner">
          <h1>Design your own cakes!</h1>

      </div>  
    </header>
    <section class="popular">
        <h2 id="about">Most Popular</h2>
        <div class="row">
            <div class="popular-col">
                <img src="images/chococake692x450.jpg" alt="chococake">
                <div class="layer-0">
                    <h3>Cakes</h3>
                </div>
            </div>
            <div class="popular-col">
                <img src="images/macarons692x450.jpg" alt="macarons">
                <div class="layer-0">
                    <h3>Macarons</h3>
                </div>
            </div>
        </div>
    </section> <!--End 2. Popular Section-->

    <!--3. Mood Section -->
    <section class="mood"> 
        <div class="mood-content">
            <h2>Come and visit us</h2> 
        </div>
    </section> <!--End 3. Mood Section -->

    <!--4. Categories Section -->
    <section class="categories">
        <h2>Categories</h2>
        <div class="row">
                <div class="cat-col">
                    <img src="images/cakecone557x683.jpg" alt="cakecone">
                    <div class="layer">
                        <h3>Cakes</h3>
                    </div>
                </div>
                <div class="cat-col">
                    <img src="images/chocobrownie557x683.jpg" alt="chocobrownie">
                    <div class="layer">
                        <h3>Eat Healthy</h3>
                    </div>
                </div>
                <div class="cat-col">
                    <img src="images/glutenfree557x683.jpg" alt="glutenfree">
                    <div class="layer">
                        <h3>Gluten-Free Cakes</h3>
                    </div>
                </div>
        </div>
    </section> <!--End 4. Team Section -->

    <!--Footer Added-->
    <footer> 
        <div class="footer">
            <div class="footer-row">
                <a href = "mailto:aubonpain@aubonbain.com ">aubonpain@aubonbain.com </a>
                <p>(343) 999 5008</p>
            </div>
            <p>&copy; Copyright, March 2022</p> 
        </div>
    </footer> <!--End 5. Footer Area-->
